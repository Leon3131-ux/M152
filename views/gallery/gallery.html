<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
    <script src="gallery.js"></script>
    <link href="gallery.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="navbar" class="mb-3"></div>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="card">
                    <img src="assets/testImg.jpg" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">JPG</h5>
                        <p class="card-text collapse" id="testBody" >Lorem ipsum dolor sit amet, consectetur adipisicing elit. Deleniti dolore dolorum hic illum nemo quia sunt tempora totam velit voluptatum. Assumenda aut autem harum nulla recusandae repellendus reprehenderit tempore ut!</p>
                    </div>
                    <div class="card-footer text-end">
                        <span class="click-icon-wrapper" data-bs-toggle="collapse" data-bs-target="#testBody" aria-expanded="false" aria-controls="testBody">
                            <i class="click-icon fa-solid fa-chevron-down"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
